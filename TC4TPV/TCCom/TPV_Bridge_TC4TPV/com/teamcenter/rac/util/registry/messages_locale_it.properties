RegistryXMLLoader.ErrorMissingTitle=File di registro mancante
RegistryXMLLoader.ErrorMissingMessage=Impossibile trovare il file di registro XML nell'installazione attuale.\nL'applicazione non \u00E8 in grado di continuare correttamente.\nRivolgersi all'amministratore di sistema per generare il file di registro corretto per le impostazioni locali.

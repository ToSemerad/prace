# Jar file tampered error messages
file_is_removed_from_jar = Un fichier "{0}" a \u00E9t\u00E9 supprim\u00E9 du jar: {1}
File_In_Jar_Is_Tampered = Le fichier "{0}" dans le jar "{1}" a \u00E9t\u00E9 manipul\u00E9.
Security_File_Is_Tampered = Le fichier manifeste ou le fichier signature a \u00E9t\u00E9 manipul\u00E9 dans ce jar: {0}
Signature_Not_Verify = La signature ne peut pas \u00EAtre v\u00E9rifi\u00E9e pour le signataire "{0}" dans ce jar: {1}

# Jar file parsing
SF_File_Parsing_Error = Erreurs lors de l''analyse du fichier .SF pour trouver l''algorithme Digest dans ce bundle: {0}

# PKCS7 parsing errors
PKCS7_SignerInfo_Version_Not_Supported = Seul PKCS7 SignerInfos avec une version 1 est pris en charge.
PKCS7_Invalid_File = Le fichier "{0}" n''est pas un fichier PKCS7 valable dans le jar: {1}
PKCS7_Parse_Signing_Time = L'horodatage dans le fichier pkcs7 ne peut pas \u00EAtre analys\u00E9 correctement.

# Security Exceptions
Algorithm_Not_Supported = Algorithme Digest "{0}" non pris en charge.

# SignedContentFactory exception
Factory_SignedContent_Error = Une erreur s''est produite en traitant les signatures pour le fichier: {0}

# Default Trust Engine
Default_Trust_Keystore_Load_Failed = Echec de chargement du keystore depuis: {0}
Default_Trust_Read_Only=Trust engine en lecture seule.
Default_Trust_Cert_Not_Found = Certificat introuvable.
Default_Trust_Existing_Cert = Le certificat est d\u00E9j\u00E0 pr\u00E9sent dans le stockage.
Default_Trust_Existing_Alias = Un certificat est d\u00E9j\u00E0 pr\u00E9sent pour cet alias.
Default_Trust_Read_Only=El motor de dep\u00F3sito es de solo lectura.
Default_Trust_Cert_Not_Found = Certificado no encontrado.
Default_Trust_Existing_Cert = Ya se encuentra en almacenamiento el certificado.
Default_Trust_Existing_Alias = Ya se encuentra un certificado correspondiente a este alias.
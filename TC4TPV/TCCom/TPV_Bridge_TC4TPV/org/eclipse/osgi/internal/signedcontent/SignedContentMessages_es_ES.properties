# Jar file tampered error messages
file_is_removed_from_jar = Se quit\u00F3 un archivo "{0}" del archivo de formato JAR: {1}
File_In_Jar_Is_Tampered = \u00A1El archivo "{0}" del archivo JAR "{1}" ha sido alterado!
Security_File_Is_Tampered = El archivo Manifest o el archivo de firma ha sido alterado en este archivo JAR: {0}
Signature_Not_Verify = No se puede verificar la firma del firmante "{0}"  en este archivo JAR: {1}

# Jar file parsing
SF_File_Parsing_Error = Se produjo un error al analizar sint\u00E1cticamente el archivo .SF para descubrir el algoritmo del archivo Digest en este paquete de programas: {0}

# PKCS7 parsing errors
PKCS7_SignerInfo_Version_Not_Supported = Solamente se soporta PKCS7 SignerInfos con una versi\u00F3n 1.
PKCS7_Invalid_File = El archivo "{0}" no es un archivo v\u00E1lido PKCS7 en el archivo JAR: {1}
PKCS7_Parse_Signing_Time = \u00A1No se puede analizar sint\u00E1ctica y correctamente el sello de tiempo en el archivo pkcs7!

# Security Exceptions
Algorithm_Not_Supported = \u00A1{0} no se soporta el algoritmo del archivo Digest!

# SignedContentFactory exception
Factory_SignedContent_Error = Se produjo un error al procesar las firmas del archivo: {0}

# Default Trust Engine
